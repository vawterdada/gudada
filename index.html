<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>古哒哒研究所</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        header {
            background: #333;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        
        header h1 {
            display: inline-block;
            font-size: 30px;
            line-height: 70px;
            margin: 0;
        }
        
        .buttons {
            margin: 40px 0;
        }
        
        .button {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            border: 1px solid #e8491d;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        
        .button:hover {
            background: #e8491d;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            clear: both;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>古哒哒研究所</h1>
    </div>
</header>

<section class="buttons container">
    <a href="#" class="button">项目一</a>
    <a href="#" class="button">项目二</a>
    <a href="#" class="button">项目三</a>
    <a href="#" class="button">项目四</a>
    <a href="#" class="button">项目五</a>
    <a href="#" class="button">项目六</a>
    <a href="#" class="button">项目七</a>
    <a href="#" class="button">项目八</a>
    <a href="#" class="button">项目九</a>
    <a href="#" class="button">项目十</a>
</section>

<footer>
    <div class="container">
        <p>Power by 古哒哒研究所 2023</p>
    </div>
</footer>

</body>
</html>
